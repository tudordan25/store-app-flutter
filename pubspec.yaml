name: store_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
    sdk: ">=3.4.1 <4.0.0"

dependencies:
    flutter:
        sdk: flutter

    flutter_svg: ^2.0.10+1
    flutter_bloc:
    firebase_core:
    firebase_auth:
    cloud_firestore:
    dartz:
    get_it:

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^3.0.0

flutter:
    uses-material-design: true

    assets:
        - assets/fonts/
        - assets/images/
        - assets/vectors/

    fonts:
        - family: CircularStd
          fonts:
              - asset: assets/fonts/CircularStd-Black.ttf
                weight: 800
              - asset: assets/fonts/CircularStd-Bold.ttf
                weight: 700
              - asset: assets/fonts/CircularStd-Medium.ttf
                weight: 500
              - asset: assets/fonts/CircularStd-Regular.ttf
                weight: 400
